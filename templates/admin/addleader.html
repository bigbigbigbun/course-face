<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加领导</title>
    <!-- 引入Bootstrap CSS -->
    <link href="../../static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>添加领导</h2>
        <form id="dataForm" method="post" action="/admin/addleader/"> <!-- 替换action为实际的提交地址 -->
            <div class="form-group">
                <label for="name">领导姓名:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名" required>
            </div>
            <div class="form-group">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
    <div class="container-fluid">

        <div class="panel panel-default main" id="main">

            <div class="panel-heading text-center">领导信息</div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>领导姓名</th>
                        <th>领导密码</th>
                    </tr>
                </thead>
                <tbody>
                    {% for leader in leaders %}
                        <tr>
                            <td>{{ leader.id }}</td>
                            <td>{{ leader.name }}</td>
                            <td>{{ leader.passwd }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
