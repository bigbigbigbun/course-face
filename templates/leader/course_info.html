<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程考勤信息</title>
    <!-- 引入Bootstrap CSS -->
    <link href="../../static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <div class="panel panel-default main" id="main">

            <div class="panel-heading text-center">课程考勤信息</div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>课程名称</th>
                        <th>上课时间</th>
                        <th>上课地点</th>
                        <th>任课教师</th>
                        <th>考勤情况</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course.id }}</td>
                            <td>{{ course.name }}</td>
                            <td>星期{{ course.week }} {{ course.time }}</td>
                            <td>{{ course.address }}</td>
                            <td>{{ course.teachers.name }}</td>
                            <td>
                                <a href="{{ url_for('leader.attendance_info', c_id=course.id) }}">考勤详情</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
