<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程学生</title>
    <link href="../../static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">

        <div class="panel panel-default main" id="main">

            <div class="panel-heading text-center">课程学生</div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">学号</th>
                        <th scope="col">学生姓名</th>
                        <th scope="col">学生性别</th>
                        <th scope="col">班级</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in courses.stu_course %}
                        <tr>
                            <td scope="col">{{ student.id }}</td>
                            <td scope="col">{{ student.name }}</td>
                            {% if student.sex == True %}
                                <td scope="col">男</td>
                            {% else %}
                                <td scope="col">女</td>
                            {% endif %}
                            <td scope="col">{{ student.class.name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
